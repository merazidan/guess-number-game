<html>
    <head>
<link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
       <header class=" vh-100 d-flex justify-content-center align-items-center">
       <div class=" text-center p-5 main-div" >
        <h1 class=" mb-3"> Number Guessing Game </h1>
        <h3 class=" mb-3"> guess a number from 0 to 10 </h3>
        <div>
           <div >

           <input  id="input-num" type="number" class=" w-50 p-2  d-block m-auto m-3 ">
           <button class=" rounded-pill btn btn-info m-3" id= "button"> Submit guess </button>
             <h2 class="failed" id="failed" > Game Over <i class="fa-regular fa-face-sad-tear"></i></h2>
            <h2 class="succes" id="success"> well done <i class=" love-emoji fa-solid fa-face-grin-hearts" ></i> </h2>
            <p class="try" id="try">try Again !<i class="fa-regular fa-face-smile"></i> </p>
            <button class=" rounded-pill btn btn-success  m-auto m-3" id= "playAgain"> play again.. </button>
           </div>
        </div>
       </div>
       </header>
      <script src="fontawesome-free-6.2.1-web/js/all.min.js"></script> 
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="index.js"></script>
    </body>
</html>
